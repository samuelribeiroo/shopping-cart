<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Shopping Cart | Pre√ßo total</title>
</head>

<body>
  <header>
    <img src="./assets/cart.svg" alt="Cart Shopping icon" aria-label="Icone do carrinho de compras" fetchpriority='high' class="cart-img">
  </header>
  <main class="main-container">
    <div class="cart-amount-container">
      <h3>Seu carrinho tem<strong class="cart-amount"></strong></h3>
    </div>
    <aside>
      <section class="product-container">
      </section>
    </aside>
  </main>
  <section class="total-value-container">
    <div class="total">
      <h2>Total: </h2>
      <p id="total"></p>
    </div>
    <span class="discount">
      <img src="./assets/Tag.svg" fetchpriority="high" alt="" <p>Adicionar cupom</p>
    </span>
    <a href="#">
      <button class="buy-cta">
        FINALIZAR COMPRA
      </button>
    </a>
  </section>
  <footer>
    <a href="https://github.com/samuelribeiroo" target="_blank">
      <img src="./assets/github-svg.svg" fetchpriority="high" alt="">
    </a>
    <a href="https://www.linkedin.com/in/samuel-ribeiro-dev/" target="_blank">
      <img src="./assets/linkeding-svg.svg" fetchpriority="high" alt="">
    </a>
  </footer>
  <script type="module" src="./app.js"></script>
</body>

</html>
